<div [ngSwitch]="color">
                    <div *ngSwitchCase="'red'" class="text-danger">Hi, you have chose red!</div>
                    <div *ngSwitchCase="'blue'" class="text-primary">Hi, you have chose blue!</div>
                    <div *ngSwitchCase="'green'" class="text-success">Hi, you have chose green!</div>
                    <div *ngSwitchDefault class="text-info">Plesae pick a color</div>
                </div>
